apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: {{ .Release.Name }}-hdfs-nn
  annotations:
    checksum/config: {{ include (print $.Template.BasePath "/configmaps/hadoop-config.yaml") . | sha256sum }}
  labels:
    app: {{ template "fullname" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    component: hdfs-nn
spec:
  serviceName: {{ .Release.Name }}-hdfs-nn
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ template "fullname" . }}
        chart: {{ .Chart.Name }}-{{ .Chart.Version }}
        release: {{ .Release.Name }}
        heritage: {{ .Release.Service }}
        component: hdfs-nn
    spec:
      affinity:
        podAntiAffinity:
        {{- if eq .Values.antiAffinity "hard" }}
          requiredDuringSchedulingIgnoredDuringExecution:
          - topologyKey: "kubernetes.io/hostname"
            labelSelector:
              matchLabels:
                app:  {{ template "fullname" . }}
                release: {{ .Release.Name | quote }}
                component: hdfs-nn
        {{- else if eq .Values.antiAffinity "soft" }}
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 5
            podAffinityTerm:
              topologyKey: "kubernetes.io/hostname"
              labelSelector:
                matchLabels:
                  app:  {{ template "fullname" . }}
                  release: {{ .Release.Name | quote }}
                  component: hdfs-nn
        {{- end }}
      terminationGracePeriodSeconds: 0
      containers:
      - name: hdfs-nn
        image: {{ .Values.image }}
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        command:
           - "/bin/bash"
           - "/tmp/hadoop-config/bootstrap.sh"
           - "-d"
        resources:
{{ toYaml .Values.hdfs.nameNode.resources | indent 10 }}
        readinessProbe:
          httpGet:
            path: /
            port: 50070
          initialDelaySeconds: 5
          timeoutSeconds: 2
        livenessProbe:
          httpGet:
            path: /
            port: 50070
          initialDelaySeconds: 10
          timeoutSeconds: 2
        volumeMounts:
          - name: hadoop-config
            mountPath: /tmp/hadoop-config
          - name: dfs
            mountPath: /root/hdfs/namenode
      volumes:
        - name: hadoop-config
          configMap:
            name: {{ .Release.Name }}-config
{{- if not .Values.hdfs.nameNode.persistentVolume.enabled }}
        - name: dfs
          emptyDir: {}
{{- else }}        
  volumeClaimTemplates:
    - metadata:
        name: dfs
        labels:
          app: {{ template "fullname" . }}
          chart: {{ .Chart.Name }}-{{ .Chart.Version }}
          release: {{ .Release.Name }}
          heritage: {{ .Release.Service }}
          component: hdfs-nn
      spec:
        {{- if .Values.hdfs.nameNode.persistentVolume.storageClassName }}
        storageClassName: {{ .Values.hdfs.nameNode.persistentVolume.storageClassName }}
        {{- end }}
        accessModes:
          - {{ .Values.hdfs.nameNode.persistentVolume.accessMode | quote }}
        resources:
          requests:
            storage: {{ .Values.hdfs.nameNode.persistentVolume.size | quote }}
{{- end -}}
