# Service to access the yarn web ui
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-yarn-ui
  labels:
    app: {{ template "fullname" . }}-yarn-ui
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  ports:
  - port: 8088
    name: web
  selector:
    app: {{ template "fullname" . }}-yarn-rm